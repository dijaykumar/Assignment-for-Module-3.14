name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger the action when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger the action on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest version of Ubuntu

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (for a Node.js project)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Use Node.js version 14 (you can adjust this)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test  # Make sure you have a test script in your package.json

      # Optional Step: Build the application
      - name: Build the application
        run: npm run build  # Adjust if you have a build command
