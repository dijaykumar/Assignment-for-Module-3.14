name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Snyk - Test for vulnerabilities
      uses: snyk/actions/nodejs@v1
      with:
        snyk-token: ${{ secrets.SNYK_TOKEN }}  # Use your Snyk API token
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}   # Snyk API token for authentication
     
    - name: Build project
      run: npm run build  # Adjust this if you have a build script

    - name: Deploy (Optional)
      if: success()  # Only deploy if tests pass
      run: |
        echo "Deploying to production..."
        # Add your deploy commands here
